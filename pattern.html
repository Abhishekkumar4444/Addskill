<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            font-size: 3rem;
            color: red;
        }
    </style>
</head>

<body>
    <script>
        let y = 10;
        let x = 10;

        let str = "";

        for (let i = 1; i < y; i++) {
            for (let j = 1; j < x; j++) {
                if (i + j >= y) {
                    str = str.concat("*");
                } else {
                    str = str.concat("&nbsp");
                }
            }
            str = str.concat("<br>");
        }

        document.write(str)
    </script>
</body>

</html>
