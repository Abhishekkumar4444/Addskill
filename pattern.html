<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            font-size: 3rem;
            color: red;
        }
    </style>
</head>

<body>
    <script>
     let n = 10;

        for (let i = 1; i < n; i++) {
            for (let j = 1; j < n; j++) {
                if (i + j >= n) {
                    document.write("*");
                } else {
                    document.write("&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
