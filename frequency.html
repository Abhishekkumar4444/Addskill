<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = 1122322;
        let no = 2;

        function Num(a, b) {

            let counter = 0;

            while (a > 0) {

                if (a % 10 == b)
                    counter++;

                a = parseInt(a / 10);

            }
            return counter;
        }


        console.log(Num(data, no));
    </script>

</body>
